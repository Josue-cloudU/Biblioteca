<!-- Modal editar libro-->
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header alert alert-success">
      <h2 class="modal-title">Perfil de el usuario: {{ object.username }}</h2>
      <button class="close" type="button" data-dismiss="modal" aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <h2>Nombre de usuario: {{ object.username }}</h2>
      <br>
      <h2>Nombres: {{ object.first_name }}</h2>
      <br>
      <h2>Apellidos: {{ object.last_name }}</h2>
      <br>
      <h2>Correo electronico: {{ object.email }}</h2>
      <br>
      <h2>Administrador: {{ object.is_staff }}</h2>
      <br>
      <h2>Super usuario: {{ object.is_superuser }}</h2>
      <br>
        <button class="btn btn-success float-right" type="button" data-dismiss="modal">Aceptar</button>
      </div>
  </div>
</div>
