<!-- Modal logica-->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header alert alert-danger">
        <h5 class="modal-title text-danger" id="exampleModalLabel">¿Desea banear el usuario: {{object.username}}?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Esta accion puede restringir el acceso a todo el sitio, asi como restringir el acceso al amdin site.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <form action="{% url 'accounts:userban' object.id %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Banear</button>
        </form>
      </div>
    </div>
  </div>
