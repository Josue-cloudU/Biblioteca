{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Register staff {% endblock title %}
{% block content %}
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg " style="padding: 20px;">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
                <div class="p-4 text-center">
                    <h1 class="h4 text-gray-900">Crear cuenta</h1>
                    <small class="text-danger">
                      {% if form.errors %}
                        error
                    {% endif %}
                    </small>
                  </div>
                  <form method="POST">
                    {% csrf_token %}
                    <table>
                      {{ form|crispy }}
                    </table>
                    <input type="reset" name="" value="Limpiar">
                    <input type="submit" name="" value="Registrar">
                    <a class="small" href="{% url 'index' %}">Iniciar sesion</a>
                  </form>
                  <hr>
                </div>
            </div>
          </div>
        </div>
      </div>
{% endblock content %}
